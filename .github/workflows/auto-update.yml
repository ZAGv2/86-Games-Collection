name: Auto Update Shelf

on:
  push:
    paths:
      - 'roms/**'
      - 'images/**'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate JSON
        run: |
          echo "[" > 86games.json
          first=true

          for file in roms/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              name="${filename%.*}"
              extension="${filename##*.}"
              image="images/$name.jpg"

              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> 86games.json
              fi

              echo "  {\"name\": \"$name\", \"console\": \"$extension\", \"file\": \"$file\", \"image\": \"$image\"}" >> 86games.json
            fi
          done

          echo "]" >> 86games.json

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add 86games.json
          git commit -m "Auto update games JSON" || echo "No changes"
          git push
