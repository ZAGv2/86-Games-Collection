name: Auto Update Games

on:
  push:
    paths:
      - 'roms/**'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Process ROMs
        env:
          RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        run: |
          mkdir -p images
          echo "[]" > games.json

          for file in roms/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              gamename="${filename%.*}"

              echo "Searching cover for $gamename"

              response=$(curl -s "https://api.rawg.io/api/games?key=$RAWG_API_KEY&search=$gamename")

              image=$(echo $response | jq -r '.results[0].background_image')

              if [ "$image" != "null" ]; then
                curl -L "$image" -o "images/$gamename.jpg"
                imgpath="images/$gamename.jpg"
              else
                imgpath=""
              fi

              jq --arg name "$gamename" \
                 --arg file "$file" \
                 --arg image "$imgpath" \
                 '. += [{"name": $name, "file": $file, "image": $image}]' \
                 games.json > temp.json && mv temp.json games.json
            fi
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto update games" || echo "No changes"
          git push
