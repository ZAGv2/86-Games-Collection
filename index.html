<!DOCTYPE html>
<html>
<head>
  <title>My Game Shelf</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 20px;
    }

    .shelf {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
      width: 170px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-card h3 {
      font-size: 14px;
      margin: 10px 0 5px 0;
    }

    .download-btn {
      display: inline-block;
      padding: 6px 10px;
      background: #00ff88;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 5px;
    }

    .download-btn:hover {
      background: #00cc6a;
    }
  </style>
</head>

<body>

<h1>ðŸŽ® My Game Shelf</h1>

<div class="shelf" id="shelf"></div>

<script>
fetch("games.json")
  .then(response => response.json())
  .then(data => {
    const shelf = document.getElementById("shelf");
    shelf.innerHTML = "";

    data.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";

      card.innerHTML = `
        <img src="${game.image}" onerror="this.src='https://via.placeholder.com/150x200?text=No+Image'">
        <h3>${game.name}</h3>
        <a class="download-btn" href="${game.file}" download>Download</a>
      `;

      shelf.appendChild(card);
    });
  })
  .catch(error => {
    console.error("Error loading games:", error);
  });
</script>

</body>
</html>
